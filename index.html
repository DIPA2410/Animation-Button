<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            font-family: 'Gochi Hand', cursive;
        }

        .animated-button {
            background: linear-gradient(135deg, #373B44 0%, #4286f4 100%);
            color: #fff;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .animated-button:hover {
            background: linear-gradient(135deg, #4286f4 0%, #373B44 100%);
            transform: scale(1.1);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .animated-button:active {
            background: linear-gradient(135deg, #1A1A1A 0%, #373B44 100%);
            transform: scale(0.9);
        }

        .animated-button:hover {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(55, 59, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(55, 59, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(55, 59, 68, 0);
            }
        }
    </style>
</head>
<body>
    <button class="animated-button">Click Me</button>
</body>
</html>
